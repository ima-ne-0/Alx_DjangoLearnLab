<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Django Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'post-list' %}">Mon Blog</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'post-list' %}">Accueil</a></li>
                </ul>
                <form class="d-flex me-3" method="GET" action="{% url 'post-list' %}">
                    <input class="form-control me-2" type="search" name="q" placeholder="Chercher...">
                    <button class="btn btn-outline-light" type="submit">Go</button>
                </form>
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'post-create' %}">Nouveau Post</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Profil</a></li>
                        <li class="nav-item">
                            <form action="{% url 'logout' %}" method="post" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="nav-link btn btn-link">DÃ©connexion</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Connexion</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Inscription</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
